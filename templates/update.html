{% extends 'base.html' %}
{% block body %}

<div class="container my-4">
  <form action="/update/{{todo.Sno}}" method="POST">
    <h2>Update Your Todo</h2>
      <div class="mb-3">
        <label for="Title" class="form-label">Todo Title</label>
        <input type="text" class="form-control" name="title" id="Title" value="{{todo.title}}" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text"></div>
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">Todo Description</label>
        <input type="text" class="form-control" name="desc" id="desc" value="{{todo.desc}}">
      </div>
      <div class="mb-3">
        <label for="dea" class="form-label">Deadline</label>
        <input type="text" class="form-control" name="dea" id="dea" value="{{todo.dea}}">
        
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div> 

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

{% endblock body %}
